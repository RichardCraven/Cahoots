<h1>Edit post #{{vm.post.id}}!</h1>
<form ng-submit="vm.updatePost(vm.post)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ng-model="vm.post.name">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" ng-model="vm.post.location">
  </div>
  <div class="form-group">
    <label for="accessory">Bio</label>
    <input type="text" class="form-control" id="bio"  ng-model="vm.post.bio">
  </div>
  <div class="form-group">
    <label for="image_url">Image</label>
    <input type="text" class="form-control" id="image_url"  ng-model="vm.post.image_url">
  </div>
  <button type="submit" class="btn btn-success">Update!</button>
  <a href="/posts" class="btn btn-danger">Never mind, go back</a>
</form>
