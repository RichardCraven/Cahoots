  <!-- CODING INDEX -->

  <div layout-gt-sm="row" >
    <div flex-gt-sm="100" id='codingContent'  >
      <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
          <a ng-click='vm.goBack()' class="smallGobackHomeArrow">
            <span style='margin-left:10px' class="glyphicon glyphicon-arrow-left"></span>
          </a>
        </div>
      </md-toolbar>


      <md-content>

        <md-list>
          <md-subheader  class="md-no-sticky text-center">CODING POSTS   
          		<div class='pull-right' id='addButton'>
            		<a href="/codingPosts/new" id='add-codingPost' ng-show='vm.loggedIn' > 
  				        <span class="glyphicon glyphicon-plus"></span>
            		</a> 
          		</div>

              

          </md-subheader>
          <!-- <div class="container"> -->
	          <md-list-item    ng-repeat="post in vm.posts track by $index" class="md-2-line item-text-wrap" md-ink-ripple="#FF0000" ng-class-odd="'odd animated bounceInRight'" ng-class-even="'even animated bounceInLeft'" >
	            <div class="md-list-item-text">
                <div layout='row' ng-click="vm.show($index)">
                  <div flex-gt-sm='15' class='userPicContainer'>
                     <img class='userPic' ng-src="{{post.user_pic}}" alt="">
                     <p class='displayName'>{{post.display_name}}</p>
                  </div>   

                  <div flex-gt-sm='85' class='postContentContainer' layout-padding>

      	            <a  href="/codingPosts/{{post.id}}/edit" id='edit' ng-show='vm.checkId(post)' class='pull-right' 
                    >
                    <!-- ng-click="vm.editFilmPost(post.id)"  VERIFY THIS IS NOT NEEDED, THEN DELETE -->
      	              <span class="glyphicon glyphicon-pencil "></span>
      	            </a>
      	            <a href="javascript:void(0)" id='new' ng-show='vm.checkId(post)' class='pull-right' ng-click="vm.removePost(post.id)">
      	              <span class="glyphicon glyphicon-remove "></span>
      	            </a>
                    <div class='postStyle'>
      	              <h3><span class='topic'>Framework: </span><span class='topicText'>{{post.framework}}</span></h3>
                      <hr class='postLine'>
      	              <h4 class='descrip'><span class='postText'>{{post.description}}</span></h4>
                    </div>
                  </div>  
                </div>
                <!-- end row  -->
                <div layout='row'  ng-show='vm.test' class='postTextArea'>
                      <div flex-gt-sm="50" class='postChatLeft animated slideInLeft' >
                        <h2 class="md-display-1">CONNECT</h2>
                        <div flex layout-gt-sm="column" style='height:80%'>
                          <div flex-gt-sm="80">
                            <md-content class='height100 backgroundTransparent'>
                              <form  name="newCodingProject" ng-submit="vm.addCodingPostComment(post.id,vm.comment)"  >
                              <!-- <h1 class="md-display-3">CONNECT</h1> -->
                              <!-- <h3 class="md-headline">Headline</h3>
                              <h4 class="md-headline">Headline</h4> -->
                              <!-- <h5 class="md-headline">  </h5> -->

                                <div flex >
                                  <md-input-container class='width70' style='margin-top:50px'>
                                    <!-- <label style='color:black' class='arial' >Brief Description</label> -->
                                    <!-- <div md-no-asterisk ng-model="vm.post.description" placeholder=" " contenteditable required ></div> -->
                                    <div class="expandingArea">
                                      <pre><span id='fakespan'></span><span class='blinking-cursor'>|</span><br></pre>

                                      <!-- <textarea></textarea> -->
                                      <textarea class="newPostTextArea" name="description" md-no-asterisk ng-model="vm.comment.comment" placeholder="message" rows="10" required style='color:white; word-wrap: break-word; white-space: pre-wrap; height:1px; margin-top:-20px; font-size: 1px; cursor: pointer;' spellcheck="false"></textarea>
                                    </div>
                                  </md-input-container>
                                </div>

                              <button type="submit" class="btn btn-7 btn-7h hidden" id="submit-form"> <i class="material-icons md-48" >add</i> Comment</button>

                              </form>
                            </md-content>
                          </div>
                        </div>
                        <div flex-gt-sm="20">
                          <md-content flex class='backgroundTransparent'>
                            <label for='submit-form' style='padding: 0px;' class="btn btn-7 btn-7h" > <i class="material-icons md-48" >add</i></label>
                          </md-content>
                        </div>
                      </div>
                    

                   
                      <div flex-gt-sm="50"  class='postChatRight animated slideInRight' >
                        <!-- <h1 class="md-display-3">Headline</h1> -->
                        <h2 class="md-display-1">PROXIMITY</h2>
                        <ng-map  ng-if= 'vm.showMap' id='map' center="37.7749,-122.4194" zoom="15" trigger-resize="true">
                            <marker position="37.7749,-122.4194" title="Hello World!"></marker>
                        </ng-map> 
                        <!-- <h3 class="md-headline">Headline</h3> -->
                      </div>
                
                    <!-- <form class='commentForm' action="" ng-submit='vm.addCodingPostComment(post.id,vm.comment)'>
                      <textarea ng-model='vm.comment.comment' class='postTextField' name="" id="" cols="30" rows="10"></textarea>
                      <button type="submit" class="btn btn-success">Submit</button>
                    </form> -->
                 
                </div>
                <!-- end row -->
	            </div>
              <!-- end list-item-text -->
	          </md-list-item>
      </md-content>
    </div>
    <!-- end flex-50 div -->
