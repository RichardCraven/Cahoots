<!-- HEADER -->
<div layout-gt-sm="row" >
  <div flex-gt-sm="50" style='overflow: hidden; height: 100vh; object-fit: inherit' >
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <a ng-click="vm.goBackToCodingIndex()" class="smallGobackHomeArrow">
          <span style='margin-left:10px' class="glyphicon glyphicon-arrow-left"></span>
        </a>
      </div>
    </md-toolbar>
    <md-content style='height:100%;'>
      <md-list flex >
        <md-subheader style='font-size:2em' class="md-no-sticky text-center">POST AN IDEA</md-subheader> 
      </md-list>
      <div flex layout-gt-sm="column" style='height:83%'>
        <div flex-gt-sm="100">
          <md-content class='height100'>
            <form  name="newCodingProject" ng-submit="vm.addCodingPost(vm.post)" style='height: 100%' >
            <!-- <div layout="column" class='inputfieldForNewPost' > -->
              <div layout="column" class='height100'>
                <!-- <div class="NEWspacer"></div> -->
                <div flex style='margin-bottom: 40px;'>
                  <md-input-container class='width70'>
                    <label style='position: static' class='arial'>Framework</label>
                    <input autocomplete="off" name="topic" class= 'newPostTopicArea' md-no-asterisk ng-model="vm.post.framework" placeholder=" " autofocus required style="height: 50px">
                  </md-input-container>
                  <div class='submitButtonContainer'>
                    <label for='submit-form'> Submit</label>
                  </div>
                </div>
                <div flex >
                  <md-input-container class='width70'>
                    <label style='color:black' class='arial' >Brief Description</label>
                    <div class="expandingArea">
                      <pre><span id='fakespan'></span><span class='blinking-cursor'>|</span><br></pre>
                      <textarea class="newPostTextArea" name="description" md-no-asterisk ng-model="vm.post.description" placeholder=" " rows="10" required style='color:white; word-wrap: break-word; white-space: pre-wrap; height:1px; margin-top:-20px; font-size: 1px' spellcheck="false"></textarea>
                    </div>
                  </md-input-container>
                </div>
                <div flex >
                  
                  <button type="submit" class="btn btn-7 btn-7h hidden" id="submit-form"> <i class="material-icons md-48" >add</i> Create Post</button>
                </div>
              </div>
            </form>
          </md-content>
        </div>
       <!--  <div flex-gt-sm="20">
          <md-content flex>
            <label for='submit-form' class="btn btn-4a btn-4a" > <i class="material-icons md-48" >add</i> Create Post</label>
          </md-content>
        </div> -->
      </div>

      <!-- <form  name="newCodingProject" class='formText NEWmargin' ng-submit="vm.addCodingPost(vm.post)" > -->
    </div>
    </md-content>

  <div flex-gt-sm="50" >
        <video id="owlVid2"  muted autoplay >
          <source src="images/NewOwl666.mp4" type="video/mp4">
       </video>
  </div>
</div>
